on:
  push:
    branches:    
      - main
    paths:
      - 'iac/**'
  
jobs:
  terraform:
    name: 'Terrafom'
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    defaults:
      run:
        working-directory: 'iac'

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Replace values
        id: replace
        run: |
          sed -i -e "s/{{JWT_SECRET}}/$JWT_SECRET/g" iac/backend_task_definition.tf                                                                                                                                             [ter 07 jun 2022 17:30:00]
          sed -i -e "s/{{DATABASE_URL}}/$DATABASE_URL/g" iac/backend_task_definition.tf  

      - name: AWS Configure
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          role-duration-seconds: 1200
      
      - name: SetUp Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend-config=backend.config

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true
      
      - name: Terraform Apply
        id: apply
        run: terraform apply -no-color -auto-approve
        continue-on-error: true
